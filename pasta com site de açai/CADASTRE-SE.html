<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro-page">
    <header>
        <a href="index.html" class="logo">
            <img src="icone do açai.png" alt="Logo Açaí" />
          </a>

          <nav>
    <div class="cadastro-container">
        <h2 class="MAL2">CADASTRE-SE</h2>
        <form action="#" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
</body>
</html>
