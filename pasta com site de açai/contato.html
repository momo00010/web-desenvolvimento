</head>
<body class="contato-page">
    <div class="contato-container">
        <h2 class="mal3">Entre em Contato</h2>
        <form action="#" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div class="contato-inf">
            <p><strong>Telefone:</strong> (51) 99999-9999</p>
            <p><strong>E-mail:</strong> contato@exemplo.com</p>
        </div>
    </div>
</body>
</html>
